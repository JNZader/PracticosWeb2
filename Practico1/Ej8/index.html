<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Sucesos</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="form-container">

      <form id="registroForm">

          <label for="anio">A침o:</label>
          <input
            type="number"

            name="anio"
            min="1900"
            max="2020"
            required
          />
        </div>

        <div class="form-group">
          <label for="inflacion">Valor de inflaci칩n:</label>

        <div class="form-group">
          <label for="suceso">Suceso:</label>

        <button type="button" id="registrarBtn">Registrar</button>

      </div>

      <div class="data-list" id="dataList">
        <h3>Listado de Sucesos</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
