<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libros</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1>Libros</h1>
    <button id="agregarLibro">Agregar libro</button>
    <form id="formNuevoLibro" style="display: none">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" /><br />
      <label for="etiqueta">Etiqueta:</label>
      <input type="text" id="etiqueta" name="etiqueta" /><br />
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" /><br />
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" /><br />
      <label for="series">Titulo de la serie:</label>
      <input type="text" id="series" name="series" /><br />
      <label for="genero">Genero:</label>
      <input type="text" id="genero" name="genero" /><br />
      <label for="stock">En stock:</label>
      <input type="checkbox" id="stock" name="stock" /><br />
      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" /><br />
      <label for="paginas">Paginas:</label>
      <input type="number" id="paginas" name="paginas" /><br />
      <button type="submit">Agregar libro</button>
    </form>
    <button id="btn_buscarLibroPorPrecio" type="button">Buscar por Precio</button>
    <form id="form_buscarLibroPorPrecio"style="display: none">
        <label for="precioMinimo">Precio minimo:</label>
        <input type="number" id="precioMinimo" name="precioMinimo"/><br>
        <button type="button" id="btnFiltrarPorPrecio">Filtrar por precio</button>
      </form>
    <button id="btn_buscarLibroPorNombre">Buscar libro por etiqueta</button>
    <form id="form_buscarLibroPorNombre" style="display: none">
      <label for="filtroNombre">Etiqueta:</label>
      <select id="etiquetaSeleccionada">
        <option value="book">Libro</option>
        <option value="hardcover">Dura</option>
        <option value="paperback">Blanda</option>
        <option value="Article">Art√≠culo</option>
      </select>
      <button type="button" id="btnFiltrarPorNombre">Filtrar por etiqueta</button>
    </form>
    <h2>Lista de libros</h2>
    <ul id="listaLibros"></ul>
    <script src="ej5.js"></script>
  </body>
</html>
